---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: performance-storage-service
  namespace: performance
  labels:
    app: pss
    env: test
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
  selector:
    matchLabels:
      app: pss
      env: test
  template:
    metadata:
      labels:
        app: pss
        env: test
    spec:
      containers:
        - name: performance-storage-service
          image: "cmu-db/performance-storage-service:latest"
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
