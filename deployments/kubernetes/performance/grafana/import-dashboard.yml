---
- name: Add grafana databoard
  vars:
    dir_k8s_grafana_dashboards: "{{ inventory_dir | dirname }}/grafana/dashboards"  
  grafana_dashboard:
    grafana_url: "http://incrudibles-testing.db.pdl.cmu.edu/grafana"
    url_username: "admin"
    url_password: "admin"
    state: present
    message: Updated by ansible
    overwrite: yes
    path: "{{ lookup('file','{{dir_k8s_grafana_dashboards}}/Scalability.json') }}"