---
- hosts: k8s_master
  name: Deploy Grafana
  vars:
    dir_repo: "{{ inventory_dir }}"
    dir_k8s: "{{ dir_repo }}/kubernetes/performance/grafana"
    dir_k8s_deployment: "{{ dir_k8s }}/deployment"
    # TODO figure out the reason for this folder organization
  pre_tasks:
    - name: Ensure k8s module dependencies are installed.
      pip:
        name: openshift
        state: present
  tasks:
  - name: Create Grafana Deployment
    vars:
      deployment_file: "{{ dir_k8s_deployment }}/{{ env }}/deployment.yml"
    k8s:
      state: present
      definition: "{{ lookup('template', '{{ deployment_file }}') }}"

  - name: Create Grafana Service
    vars:
      service_file: "{{ dir_k8s }}/service.yml"
    k8s:
      state: present
      definition: "{{ lookup('template', '{{ service_file }}') }}"